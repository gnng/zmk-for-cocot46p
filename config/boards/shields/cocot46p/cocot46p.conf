#Main
CONFIG_ZMK_KEYBOARD_NAME="Cocot46p"
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_ZMK_BLE=y
CONFIG_PINCTRL=y
CONFIG_ZMK_EXT_POWER=y
# 电池电量报告间隔时间单位是秒
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60
# 增加键盘消抖
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
# 增加键盘的 BLE 无线电的发射功率，用解决延迟和左右通讯不佳的问题
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
# RGB
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_MAX=100
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=n
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=n
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=160
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3
#EC11
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
#OLED
CONFIG_ZMK_DISPLAY=y
#Trackball
CONFIG_ZMK_MOUSE=y
CONFIG_PMW3610=y
#启用 PMW3610 的算法以增强表面覆盖
CONFIG_PMW3610_SMART_ALGORITHM=y
#PMW3610 的默认CPI为800, 区间：200~3200，步长200，依次为200,400,600，...
CONFIG_PMW3610_CPI=1000
# 配置方向
CONFIG_PMW3610_ORIENTATION_270=y
CONFIG_PMW3610_INVERT_Y=y
# 配置滚动
CONFIG_PMW3610_INVERT_SCROLL_X=y
CONFIG_PMW3610_SCROLL_TICK=16
CONFIG_PMW3610_INVERT_SCROLL_Y=n
#使用轨迹球后鼠标层将保持活动的毫秒数
CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=400
# 配置狙击层CPI
CONFIG_PMW3610_SNIPE_CPI=200
